<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./niko.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="Typescript Particle App">
    <meta name="description" content="Just a small experiment to play around with the HTML canvas. Made by DasIschBims.">
    <meta name="keywords" content="typescript, javascript, html, canvas, particles, dasischbims, github">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="1 days">
    <meta property="og:title" content="Typescript Particle App">
    <meta property="og:description" content="Just a small experiment to play around with the HTML canvas. Made by DasIschBims.">
    <meta property="og:url" content="https://dasischbims.github.io/ts-particle-tests">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#0075ff">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <title>Particles</title>
  </head>
  <body>
    <div id="settings">
      <input id="settings-toggle" type="checkbox" />
      <label id="settings-label" for="settings-toggle"><span></span></label>

      <ul id="settings-box">
        <li id="title">Settings</li>
        <span class="seperator"></span>
        <li id="title">Color</li>
        <div id="color-settings">
          <input type="color" id="color-picker" />
          <span
            ><input type="checkbox" id="rainbow-toggle" class="toggle" checked /><label for="rainbow-toggle">Rainbow</span
          >
        </div>
        <span class="seperator"></span>
        <li id="title">Size</li>
        <div id="size-settings">
          <span>Min</span>
          <input type="range" id="min-size" min="1" max="50" value="5" />
          <span>Max</span>
          <input type="range" id="max-size" min="1" max="50" value="15" />
        </div>
        <span class="seperator"></span>
        <li id="title">Velocity</li>
        <div id="velocity-settings">
          <span>Velocity X</span>
          <input type="range" id="velocity-x" min="0" max="20" value="2" />
          <span>Velocity Y</span>
          <input type="range" id="velocity-y" min="0" max="20" value="2" />
        </div>
        <span class="seperator"></span>
        <li id="title">Shape</li>
        <div id="shape-settings">
          <span
            ><input
              type="radio"
              name="shape"
              value="circle"
              id="circle-input"
              class="shape-input"
              checked
            /><label for="circle-input">Circle</span
          >
          <span
            ><input
              type="radio"
              name="shape"
              value="square"
              id="square-input"
              class="shape-input"
            /><label for="square-input">Square</span
          >
          <span
            ><input
              type="radio"
              name="shape"
              value="triangle"
              id="triangle-input"
              class="shape-input"
            /><label for="triangle-input">Triangle</span
          >
          <span
            ><input
              type="radio"
              name="shape"
              value="star"
              id="star-input"
              class="shape-input"
            /><label for="star-input">Star</span
          >
        </div>
        <span class="seperator"></span>
        <li id="title">General</li>
        <div id="general-settings">
          <span
            ><input type="checkbox" id="clear-toggle" class="toggle" checked /><label for="clear-toggle">Auto clear canvas</span
          >
          <span
            ><input type="checkbox" id="trail-toggle" class="toggle" checked /><label for="trail-toggle">Mouse trail</span
          >
          <span
            ><input type="checkbox" id="click-toggle" class="toggle" checked /><label for="click-toggle">Particles on click</span
          >
          <span
            ><input type="checkbox" id="fps-toggle" class="toggle" checked /><label for="fps-toggle">FPS counter</span
          >
        </div>
        <span class="seperator"></span>
        <li id="title">About</li>
        <div id="about">
          <span>Made by <a href="https://dasischbims.social/" class="link">DasIschBims</a></span>
          <span>GitHub <a href="https://github.com/dasischbims/ts-particle-tests" class="link">Repository</a></span>
        </div>
      </ul>
    </div>
    <span id="fps-counter" style="display: block;"></span>
    <canvas id="canvas"></canvas>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
