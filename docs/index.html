<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./niko.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <title>Snowpack App</title>
  </head>
  <body>
    <div id="settings">
      <input id="settings-toggle" type="checkbox" />
      <label id="settings-label" for="settings-toggle"><span></span></label>

      <ul id="settings-box">
        <li id="title">Settings</li>
        <span class="seperator"></span>
        <li id="title">Color</li>
        <div id="color-settings">
          <input type="color" id="color-picker" />
          <span
            ><input type="checkbox" id="rainbow-toggle" checked /><label for="rainbow-toggle">Rainbow</span
          >
        </div>
        <span class="seperator"></span>
        <li id="title">Size</li>
        <div id="size-settings">
          <span>Min</span>
          <input type="range" id="min-size" min="1" max="50" value="5" />
          <span>Max</span>
          <input type="range" id="max-size" min="1" max="50" value="15" />
        </div>
        <span class="seperator"></span>
        <li id="title">Velocity</li>
        <div id="velocity-settings">
          <span>Velocity X</span>
          <input type="range" id="velocity-x" min="0" max="20" value="2" />
          <span>Velocity Y</span>
          <input type="range" id="velocity-y" min="0" max="20" value="2" />
        </div>
        <span class="seperator"></span>
        <li id="title">Shape</li>
        <div id="shape-settings">
          <span
            ><input
              type="radio"
              name="shape"
              value="circle"
              id="circle-input"
              class="shape-input"
              checked
            /><label for="circle-input">Circle</span
          >
          <span
            ><input
              type="radio"
              name="shape"
              value="square"
              id="square-input"
              class="shape-input"
            /><label for="square-input">Square</span
          >
          <span
            ><input
              type="radio"
              name="shape"
              value="triangle"
              id="triangle-input"
              class="shape-input"
            /><label for="triangle-input">Triangle</span
          >
          <span
            ><input
              type="radio"
              name="shape"
              value="star"
              id="star-input"
              class="shape-input"
            /><label for="star-input">Star</span
          >
        </div>
        <span class="seperator"></span>
        <li id="title">General</li>
        <div id="general-settings">
          <span
            ><input type="checkbox" id="clear-toggle" checked /><label for="clear-toggle">Auto clear canvas</span
          >
        </div>
      </ul>
    </div>
    <canvas id="canvas"></canvas>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
